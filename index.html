<html>
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Primer Example</title>
  </head>
  <body>
    <p>JavaScript Primer Examples 第一部 基本文法</p>
    
    <p>正規表現リテラル</p>
    
    
    <script>
    console.log("正規表現リテラル");
    const numberRegExp = /\d+/; // 1文字以上の数字にマッチする正規表現
    // `numberRegExp`の正規表現が文字列"123"にマッチするかをテストする
    console.log(numberRegExp.test("aaa")); // => true
    console.log(numberRegExp.test("12abc")); // => true
    </script>
  </body>
</html>
