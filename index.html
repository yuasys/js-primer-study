<html>
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Primer Example</title>
  </head>
  <body>
    <p>JavaScript Primer Examples 第一部 基本文法</p>

    <p>関数と宣言 function</p>
    <ul>
      <li>関数宣言 functionキーワード</li>
      <li>関数の引数</li>
      <li>[ES2015]デフォルト引数</li>
    <script>
    function double(num) {
    return num * 2;
    }
    // `double`関数の返り値は、`num`に`10`を入れて`return`文で返した値
    console.log(double(10)); // => 20

    // ----------------------関数宣言------------------------
    function fn() {
    // 何も返り値を指定してない場合は`undefined`を返す
    return;
    // すでにreturnされているため、この行は実行されません
    }
    console.log(fn()); // => undefined
    // ----------------------関数の引数-----------------------
    // 呼び出し時の因数が少ない時（１個の引数）
    function echo(x) {
    return x;
    }
    console.log(echo(1)); // => 1
    console.log(echo()); // => undefined
    // 呼び出し時の因数が少ない時（複数の引数）
    function argumentsToArray(x, y) {
    return [x, y];
    }
    console.log(argumentsToArray(1, 2)); // => [1, 2]
    // 仮引数のxには1、yにはundefinedが入る
    console.log(argumentsToArray(1)); // => [1, undefined]
    // -----------------[ES2015]デフォルト引数-----------------
    function echo(x = "デフォルト値") {
    return x;
    }
    console.log(echo(1)); // => 1
    console.log(echo()); // => "デフォルト値"    </script>
  </body>
</html>
